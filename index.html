<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grød</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- Burger menu -->
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- Logo -->
        <h1 class="logo-container">
            <a href="/index.html">
                <img src="images/images/groed.png" alt="Logo" class="logo">
            </a>
        </h1>
        <div class="header-icons">
            <!-- Her kan du tilføje dine egne ikoner eller bruge et ikonbibliotek -->
            <img src="images/images/account.png" alt="Icon 1">
            
        </div>
        <!-- Navigation -->
        <div class="menu" id="main-menu">
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleSubMenu(0)">Menu &#9654;</button>
                <ul class="dropdown-content">
                    <li><a href="index.html">Se vores menu</a></li>
                    <a href="index.html">Bestil online</a>
                </ul>
            </div>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleSubMenu(1)">Shop &#9654;</button>
                <ul class="dropdown-content">
                    <li><a href="index.html">Shop produkter</a></li>
                    <a href="index.html">Shop kogebøger</a>
                </ul>
            </div>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleSubMenu(2)">Arrangementer &#9654;</button>
                <ul class="dropdown-content">
                    <li><a href="index.html">Se alle arrangementer</a></li>
                    <a href="index.html">Sådan tilmelder du dig</a>
                    <a href="index.html">Billedgalleri</a>
                </ul>
            </div>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleSubMenu(3)">Opskrifter &#9654;</button>
                <ul class="dropdown-content">
                    <li><a href="index.html">Alle opskrifter</a></li>
                    <a href="index.html">Drikkevarer</a>
                    <a href="index.html">Grød</a>
                </ul>
            </div>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleSubMenu(4)">Om Grød &#9654;</button>
                <ul class="dropdown-content">
                    <li><a href="index.html">Historien bag</a></li>
                </ul>
            </div>
        </div>
    </header>

    <footer class="footer-container">
        <div class="footer-icons">
            <!-- Her kan du tilføje dine egne ikoner eller bruge et ikonbibliotek -->
            <img src="images/images/facebook (1).png" alt="Icon 1">
            <img src="images/images/instagram.png" alt="Icon 2">
            <img src="images/images/twitter-alt-circle.png" alt="Icon 3">
            <img src="images/images/tiktok.png" alt="Icon 4">
        </div>
        <div class="footer-text">
            <p>Grød</p>
            <p>Graven 8, 8000 Aarhus</p>
            <p>info@groed.com</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("main-menu");
            menu.classList.toggle("active");
        }

        function toggleSubMenu(index) {
            var subMenu = document.querySelectorAll('.dropdown-content')[index];
            subMenu.classList.toggle("active");
        }
    </script>
</body>

</html>
